<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100px;
        }
        table th, td{
            font-size: 2px;
            color: white;
        }
    </style>
</head>
<body>
    <table>
       <tr>
            <th colspan="20" style="background-color: #d3d3d3;">&nbsp;</th>
       </tr>
       <tr>
            <td rowspan="17" style="background-color: #d3d3d3;">&nbsp;</td>
            <td colspan="18" style="border-top: 0.5px solid grey;">&nbsp;</td>
            <td rowspan="17" style="background-color: grey; border-top: 0.5px solid grey;">&nbsp;</td>
       </tr>
       <tr>
            <td rowspan="15">&nbsp;</td>
            <td colspan="16"style="background-color: #d3d3d3; border-top: 0.5px solid grey;">&nbsp;</td>
            <td rowspan="15"style="background-color: grey; border-top: 0.5px solid grey;">&nbsp;</td>
       </tr>
       <tr>
            <td rowspan="13"style="background-color: #d3d3d3;">&nbsp;</td>
            <td colspan="14" style="border-top: 0.5px solid grey;">&nbsp;</td>
            <td rowspan="13" style="background-color: grey; border-top: 0.5px solid grey;">&nbsp;</td>
       </tr>
       <tr>
            <td rowspan="11">&nbsp;</td>
            <td colspan="12"style="background-color: #d3d3d3;">&nbsp;</td>
            <td rowspan="11">&nbsp;</td>
       </tr>
       <tr>
            <td rowspan="9"style="background-color: #d3d3d3;">&nbsp;</td>
            <td colspan="10" style="border-top: 0.5px solid grey;">&nbsp;</td>
            <td rowspan="9" style="background-color: grey; border-top: 0.5px solid grey;">&nbsp;</td>
       </tr>
       <tr>
            <td rowspan="7">&nbsp;</td>
            <td colspan="8"style="background-color: #d3d3d3;">&nbsp;</td>
            <td rowspan="7">&nbsp;</td>
       </tr>
       <tr>
            <td rowspan="5"style="background-color: #d3d3d3;">&nbsp;</td>
            <td colspan="6" style="border-top: 0.5px solid grey;">&nbsp;</td>
            <td rowspan="5" style="background-color: grey; border-top: 0.5px solid grey;">&nbsp;</td>
       </tr>
       <tr>
            <td rowspan="3">&nbsp;</td>
            <td colspan="4"style="background-color: #d3d3d3;">&nbsp;</td>
            <td rowspan="3">&nbsp;</td>
       </tr>
       <tr>
            <td style="background-color: #d3d3d3;">&nbsp;</td>
            <td colspan="2" style="border-top: 0.5px solid grey;">------------</td>
            <td style="background-color: grey; border-top: 0.5px solid grey;">&nbsp;</td>
       </tr>
       <tr>
            <td colspan="4" style="background-color: grey;">&nbsp;</td>
       </tr>
       <tr>
            <td colspan="6">&nbsp;</td>
       </tr>
       <tr>
            <td colspan="8" style="background-color: grey;">&nbsp;</td>
       </tr>
       <tr>
            <td colspan="10">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="12" style="background-color: grey;">&nbsp;</td>
       </tr>
       <tr>
            <td colspan="14">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="16"  style="background-color: grey;">&nbsp;</td>
       </tr>
       <tr>
            <td colspan="18">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="20" style="background-color: grey;">&nbsp;</td>
       </tr>
    </table>
</body>
</html>
